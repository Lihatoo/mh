mixed-port: 7890
allow-lan: false
bind-address: 127.0.0.1
mode: global
log-level: info

external-controller: 127.0.0.1:9090
secret: ""

proxy-providers:
  example:
    type: http
    url: "https://example.com/your-subscription.yaml"
    interval: 3600
    path: ./providers/example.yaml

proxy-groups:
  - name: Proxy
    type: select
    use:
      - example

